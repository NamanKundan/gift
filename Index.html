<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
      </div>
    </div>
    <script>
      document.getElementById('noButton').addEventListener('click', function() {
        const randomX = Math.floor(Math.random() * 500);
        const randomY = Math.floor(Math.random() * 500);
       
        this.style.setProperty('--random-x', randomX);
        this.style.setProperty('--random-y', randomY);
       
        this.style.animation = 'move 1s forwards';
       });
       function nextPage() {
         window.location.href = "yes.html";
       }
      
       function moveButton() {
         var x =
           Math.random() *
           (window.innerWidth -
             document.getElementById("noButton").offsetWidth);
         var y =
           Math.random() *
           (window.innerHeight -
             document.getElementById("noButton").offsetHeight);
         document.getElementById("noButton").style.left =$;{x}px;
         document.getElementById("noButton").style.top = $;{y}px;
       }
      </script>
 </body>
</html>
